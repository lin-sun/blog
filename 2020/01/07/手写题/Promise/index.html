        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">myPromise</span>(<span class="params">fn</span>) </span>&#123;</div><div class="line">    _this = <span class="keyword">this</span></div><div class="line">    <span class="keyword">this</span>.state = <span class="string">'pending'</span> <span class="comment">//promise状态</span></div><div class="line">    <span class="keyword">this</span>.success = <span class="literal">undefined</span> <span class="comment">//成功信息</span></div><div class="line">    <span class="keyword">this</span>.error = <span class="literal">undefined</span>  <span class="comment">//失败信息</span></div><div class="line">    <span class="keyword">this</span>.onFulfilledFunc = [] <span class="comment">//保存成功回调</span></div><div class="line">    <span class="keyword">this</span>.onRejectedFunc = []  <span class="comment">//保存失败回调</span></div><div class="line">    fn(resolve, reject)   <span class="comment">//立即执行参数函数</span></div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">resolve</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">        <span class="comment">//两个==="pending"，保证了状态的改变是不可逆的</span></div><div class="line">        <span class="keyword">if</span>(_this.state === <span class="string">'pending'</span>)&#123;</div><div class="line">            <span class="comment">// 依次执行成功回调函数</span></div><div class="line">            _this.onFulfilledFunc.forEach(<span class="function"><span class="params">fn</span> =&gt;</span> fn(value))</div><div class="line">            _this.state = <span class="string">'resolved'</span></div><div class="line">            _this.success = value</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">function</span> <span class="title">reject</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">        <span class="comment">//两个==="pending"，保证了状态的改变是不可逆的</span></div><div class="line">        <span class="keyword">if</span>(_this.state === <span class="string">'pending'</span>)&#123;</div><div class="line">            <span class="comment">//依次执行失败回调函数</span></div><div class="line">            _this.onRejectedFunc.forEach(<span class="function"><span class="params">fn</span> =&gt;</span> fn(value))</div><div class="line">            _this.state = <span class="string">'rejected'</span></div><div class="line">            _this.error = value</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//同时，需要在 myPromise的原型上定义链式调用的 then方法：</span></div><div class="line">myPromise.prototype.then = <span class="function"><span class="keyword">function</span>(<span class="params">onFulfilled, onRejected</span>)</span>&#123;</div><div class="line">    <span class="comment">///等待态，此时异步代码还没有走完</span></div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === <span class="string">'pending'</span>)&#123;</div><div class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> onFulfilled === <span class="string">'function'</span>)&#123;</div><div class="line">            <span class="keyword">this</span>.onFulfilledFunc.push(onFulfilled) <span class="comment">//保存回调</span></div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> onRejected === <span class="string">'function'</span>)&#123;</div><div class="line">            <span class="keyword">this</span>.onRejectedFunc.push(onRejected) <span class="comment">//保存回调</span></div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//成功态，执行成功回调函数</span></div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === <span class="string">'resolved'</span>)&#123;</div><div class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> onFulfilled === <span class="string">'function'</span>)&#123;</div><div class="line">            onFulfilled(<span class="keyword">this</span>.success)</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//失败态， 执行失败回调函数</span></div><div class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.state === <span class="string">'rejected'</span>)&#123;</div><div class="line">        <span class="keyword">if</span>(<span class="keyword">typeof</span> onFulfilled === <span class="string">'function'</span>)&#123;</div><div class="line">            onRejected(<span class="keyword">this</span>.error)</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">new</span> myPromise(<span class="function"><span class="keyword">function</span>(<span class="params">resolve, reject</span>)</span>&#123;</div><div class="line">    resolve(<span class="number">1</span>)</div><div class="line">&#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</div><div class="line">    <span class="built_in">console</span>.log(res)</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
